<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>PwSkills-Blogs</title>
  <link rel="stylesheet" type="text/css" href="/public/styles.css">
</head>
<body>
  <header>
    <h1>PS-Blogs</h1>
    <button id="addBlogBtn">+</button>
  </header>

  <!-- <div id="blogList"></div> -->
  <div id="blogList" class="card-container" ></div>

  <div id="addBlogModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="addBlogForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>
        <label for="poster">Poster:</label>
        <!-- <input type="url" id="poster" required> -->
        <input type="file" id="poster" accept="image/*" required>
        <label for="description">Description:</label>
        <textarea id="description" required></textarea>
        <label for="content">Content:</label>
        <textarea id="content" required></textarea>
        <button class="addNav" type="submit">Add Blog</button>
      </form>
    </div>
  </div>

  <script src="/public/script.js"></script>
</body>
</html>
